<div>
    <div class="component">
        <form>
            <mat-form-field appearance="fill" class="component">
                <mat-label>Money Sent To</mat-label>
                <mat-select [(value)]="owedID">
                    <mat-option *ngFor="let u of userList" [value]="u.id">
                        {{u.display_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" class="component">
                <mat-label>Money Sent From</mat-label>
                <mat-select [(value)]="owingID">
                    <mat-option *ngFor="let u of userList" [value]="u.id">
                        {{u.display_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" class="component">
                <mat-label>Item Name</mat-label>
                <input matInput type="text" [(ngModel)]="itemValue" placeholder="Item Description..."
                    [formControl]="myControl" [matAutocomplete]="auto" name="item">
                <button mat-button *ngIf="itemValue" matSuffix mat-icon-button aria-label="Clear"
                    (click)="itemValue=''">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
                        {{option.name}}
                    </mat-option>
                </mat-autocomplete>

            </mat-form-field>

            <mat-form-field appearance="fill" class="component">
                <mat-label>Amount</mat-label>
                <input matInput type="number" [(ngModel)]="amountValue" name="amount">
                <button mat-button *ngIf="amountValue" matSuffix mat-icon-button aria-label="Clear"
                    (click)="amountValue=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </div>
    <button [disabled]="!owedID || !owingID || !itemValue || !amountValue" mat-raised-button color="primary"
        (click)="submit()">Submit</button>
    <button class="right-align" mat-raised-button mat-dialog-close>Cancel</button>
</div>
