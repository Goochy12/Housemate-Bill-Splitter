<button (click)="logoff()">Logoff</button>
<div *ngIf="user">

    <h1>Welcome {{user.first_name}}!</h1>
    <h2>What do you owe?</h2>
    <p></p>
    <h2>Who owes you for what?</h2>
    <p></p>
    <br>

    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Who owes you what?">
            <table mat-table [dataSource]="owed">
                <ng-container matColumnDef="from">
                    <th mat-header-cell *matHeaderCellDef>From</th>
                    <td mat-cell *matCellDef="let o">{{o.From}}</td>
                </ng-container>
                <ng-container matColumnDef="item_name">
                    <th mat-header-cell *matHeaderCellDef>Item name</th>
                    <td mat-cell *matCellDef="let o">{{o["Item Name"]}}</td>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Amount</th>
                    <td mat-cell *matCellDef="let o">{{o.Amount}}</td>
                </ng-container>
