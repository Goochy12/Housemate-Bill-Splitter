<div>
    <div *ngIf="user">
        <div class="toolBar">
            <mat-toolbar>
                <h1>Welcome {{user.first_name}}!</h1>
                <span class="spacer"></span>
                <button mat-raised-button (click)="logoff()">Logoff</button>
            </mat-toolbar>
        </div>

        <div>
            <h2>What do you owe?</h2>

            <h2>Who owes you for what?</h2>

            <br>
        </div>

        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Who owes you what?">
                <table mat-table [dataSource]="owed">
                    <ng-container matColumnDef="from">
                        <th mat-header-cell *matHeaderCellDef>From</th>
                        <td mat-cell *matCellDef="let o">{{o.From}}</td>
                    </ng-container>
                    <ng-container matColumnDef="item_name">
                        <th mat-header-cell *matHeaderCellDef>Item name</th>
                        <td mat-cell *matCellDef="let o">{{o["Item Name"]}}</td>
                    </ng-container>
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef>Amount</th>
                        <td mat-cell *matCellDef="let o">{{o.Amount}}</td>
                    </ng-container>
                    <!-- <tr>
                    <th>From</th>

                    <th>Amount</th>
        </tr>
        <tr *ngFor="let o of owed">
            <td>{{o.From}}</td>
            <td>{{o["Item Name"]}}</td>
            <td>{{o.Amount}}</td>
        </tr> -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsOwed"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsOwed;"></tr>
                </table>

                <mat-tab label="What do you owe?">
                </mat-tab>

                <tr>
                    <th>To</th>

                    <th>Amount</th>
                </tr>
            </table> -->
            </mat-tab>
            <mat-tab label="Overview">Content 3</mat-tab>
        </mat-tab-group>
    </div>
</div>
